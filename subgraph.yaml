specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Campaigns
    network: goerli
    source:
      address: "0x41063AA13d755268f27c26E23D6311C951400232"
      abi: Campaigns
      startBlock: 8164436
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - Donated
        - PromotionSubmitted
      abis:
        - name: Campaigns
          file: ./abis/Campaigns.json
      eventHandlers:
        - event: CampaignCreated(uint256,address,address,string,string,uint256,uint256)
          handler: handleCampaignCreated
        - event: Donated(uint256,address,uint256,uint256)
          handler: handleDonated
        - event: PromotionSubmitted(uint256,address,uint256,string,uint256,uint256,uint256)
          handler: handlePromotionSubmitted
      file: ./src/campaigns.ts
